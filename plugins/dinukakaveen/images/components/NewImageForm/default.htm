<script src="{{ [
    'assets/js/jquery3.7.1.js',
]|theme }}"></script>

{% framework %}

<form data-request="onSubmit" data-request-files data-request-flash>
    <div>
        <label for="name">Image Name</label>
        <input type="text" name="name" id="name">
    </div>

    <div>
        <label for="description">Description</label>
        <input type="text" name="description" id="description">
    </div>

    <div>
        <label for="image">Image Upload</label>
        <input type="file" name="image" id="image" accept="image/*" data-request="onImageUpload" data-request-files data-request-flash>
    </div>

    <div id="imagePreview">
        No image to preview!
    </div>
    <br>

    <button type="submit">Submit</button>
</form>
