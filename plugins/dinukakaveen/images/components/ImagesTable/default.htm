<table class="table table-hover">
    <thead>
        <tr>
            <th>NAME</th>
            <th>DESCRITION</th>
            <th>CATEGORY</th>
            <th>IMAGE</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        {% for image in images %}
        <tr>
            <td>{{ image.name }}</td>
            <td>{{ image.description }}</td>
            <td>{{ image.categories.category }}</td>
            <td>
                <a href="{{ image.image.path }}" target="_blank">
                    <img
                        src="{{ image.image.thumb(200, 200, {'mode':'auto'}) }}"
                        alt="image"
                    />
                </a>
            </td>
            <td><a class="btn btn-outline-success btn-sm" href="post/{{ image.id }}">View</a></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No images found!</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
