
<form data-request="onUpdate" data-request-files data-request-flash>

    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input
            type="text"
            name="first_name"
            class="form-control"
            id="first_name"
            value="{{ user.first_name }}"
        />
    </div>

    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input
            type="text"
            name="last_name"
            class="form-control"
            id="last_name"
            value="{{ user.last_name }}"
        />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            value="{{ user.email }}"
        />
    </div>

    <button type="submit" class="btn btn-warning">Update</button>
    <button type="submit" class="btn btn-danger" data-request="onDelete" data-request-confirm="Are you sure?">Delete</button>
</form>
