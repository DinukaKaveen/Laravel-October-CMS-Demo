<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* styles.css */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            transition: margin-left 0.3s ease;
            overflow: hidden;
        }

        .sidebar.toggled {
            margin-left: -250px;
        }

        .sidebar-header {
            padding: 1rem;
            font-size: 1.5rem;
            background-color: #343a40;
            color: white;
        }

        .sidebar-list {
            list-style: none;
            padding: 0;
        }

        .sidebar-list li {
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar-list li a {
            display: block;
            padding: 1rem;
            color: #343a40;
            text-decoration: none;
        }

        .sidebar-list li a:hover {
            background-color: #e9ecef;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">Sidebar</div>
            <ul class="sidebar-list">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/new-user">Create User</a></li>
                <li><a href="/new-post">Create Post</a></li>
            </ul>
        </div>
        <!-- Page Content -->
        <div class="content">
            <nav class="navbar">
                <button class="toggle-btn" id="menu-toggle">Toggle Menu</button>
            </nav>
            <div class="main-content">
                {% page %}
            </div>
        </div>
    </div>

    <script>
        // script.js
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('toggled');
        });
    </script>
</body>
</html>
