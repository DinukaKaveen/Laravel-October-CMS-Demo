
<form data-request="onSubmit" data-request-files data-request-flash>
    <div class="mb-3">
        <label for="name" class="form-label">Image Name</label>
        <input type="text" name="name" class="form-control" id="name" />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
            class="form-control"
            name="description"
            id="description"
            rows="3"
        ></textarea>
    </div>

    <div>
        <label for="image" class="form-label">Image Upload</label>
        <input
            class="form-control"
            type="file"
            name="image"
            id="image"
            accept="image/*"
            data-request="onImageUpload"
            data-request-files
            data-request-flash
        />
    </div>
    <br>

    <div id="imagePreview">No image to preview!</div>
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
