<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="{{ [
        'assets/js/jquery3.7.1.js',
        'assets/js/app.js'
    ]|theme }}"></script>

    {% scripts %}
    {% framework %}
    {% framework extras %}

    <style>
        body {
            display: flex;
        }
        .navbar {
            width: 100%;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            padding: 15px 15px;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
            color: #fff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px);
            margin-top: 56px;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .content.collapsed {
            margin-left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Toggle Button -->
<nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-between">
    <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<!-- Side Navbar -->
<div class="sidebar" id="sidebar">
    <a class="navbar-brand" href="#">OCTOBER CMS</a>

    {% if user %}
    <a href="/dashboard" class="nav-link">Dashboard</a>
    <a href="/new-user" class="nav-link">Create User</a>
    <a href="/new-post" class="nav-link">Create Post</a>
    <a data-request="onLogout" data-request-data="{ redirect: '/login' }" class="nav-link">Sign out</a>
    {% endif %}

    {% if not user %}
    <a href="/login" class="nav-link">Login</a>
    <a href="/register" class="nav-link">Register</a>
    {% endif %}
</div>

<!-- Main Content -->
<div class="content" id="content">
    {% page %}
</div>

<script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('content').classList.toggle('collapsed');
    });
</script>

</body>
</html>
