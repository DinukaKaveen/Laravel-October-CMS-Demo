<table class="table table-hover">
    <thead>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a class="btn btn-outline-success btn-sm" href="user/{{ user.id }}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
